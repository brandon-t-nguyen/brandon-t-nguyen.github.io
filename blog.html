---
layout: default
title: Blog
permalink: /blog
---
{% for post in site.posts %}
    <div class='post-box'>
        <h1><a href="{{ post.url }}" class='post-title'>{{ post.title }}</a></h1>
        <p>{{ post.date | date_to_string }}{% if post.author != "Brandon Nguyen" %} - {{ post.author }}{% endif %}</p>
        <hr>
        {{ post.excerpt }}

        {% if post.excerpt != post.content %}
        <p><a href="{{ post.url }}">[...]</a></p>
        {% endif %}
    </div>
{% endfor %}
